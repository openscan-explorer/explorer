name: Hash production build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      - name: Update npm to v11
        run: npm install -g npm@11

      - name: Install IPFS CLI
        run: |
          wget https://dist.ipfs.io/kubo/v0.37.0/kubo_v0.37.0_linux-amd64.tar.gz
          tar -xzf kubo_v0.37.0_linux-amd64.tar.gz
          sudo cp kubo/ipfs /usr/local/bin/
          sudo chmod +x /usr/local/bin/ipfs
          ipfs version
          ipfs init
          
      - name: Build Production
        run: ./scripts/build-production.sh

      - name: Update IPFS Hash Gist
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          HASH=$(ipfs add -r -Q --chunker=size-262144 --raw-leaves=false ./dist)
          echo "IPFS Hash (v0): $HASH"
          
          # Update the gist with the new hash (shields.io endpoint format)
          curl -X PATCH \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/gists/${{ vars.IPFS_HASH_GIST_ID }} \
            -d "{\"files\":{\"ipfs-hash.json\":{\"content\":\"{\\\"schemaVersion\\\": 1, \\\"label\\\": \\\"IPFS\\\", \\\"message\\\": \\\"$HASH\\\", \\\"color\\\": \\\"blue\\\", \\\"namedLogo\\\": \\\"ipfs\\\"}\"}}}"
          
          echo "Updated gist with IPFS hash: $HASH"